    <header class="cd-main">
        <main>
            <section class="section-contact">
                <div class="contact-container">
                    <h1 class="contact-heading">Contact the team!</h1>
                    <p class="contact-paragraph">Fill out the form below to get in touch with one of our team 
                        members. We will try to get back to you within 48 hours. If 
                        we do not reply within that time, please feel free to use the 
                        form again.

                        <form id="contact-href" class="contact-form" action="thankyou">
                            <div class="form-group">
                                <label for="firstname">First name* <span id="firstname-span">Please enter a valid first name.</span></label>
                                <input 
                                type="text"
                                name="firstname"
                                id="firstname"
                                required
                                class="form-element"
                                placeholder="John" >
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last name* <span id="lastname-span">Please enter a valid last name.</span></label>
                                <input 
                                type="text"
                                name="lastname"
                                id="lastname"
                                required
                                class="form-element"
                                placeholder="Doe" >
                            </div>
                            <div class="form-group">
                                <label for="email">Email address* <span id="email-span">Please enter a valid email address.</span></label>
                                <input 
                                type="email"
                                name="email"
                                id="email"
                                required
                                class="form-element"
                                placeholder="John.doe@example.com" >
                            </div>
                            <div class="form-group">
                                <label for="company">Company</label>
                                <input 
                                type="text"
                                name="company"
                                id="company"
                                class="form-element"
                                placeholder="John.doe@example.com" >
                            </div>
                            <!-- <select name="language[]" class="custom-select" multiple>
                                <option value="Logo/Branding">Logo/Branding</option>
                                <option value="UI/UX">UI/UX</option>
                                <option value="Web Design">Web Design</option>
                                <option value="Web Development">Web Development</option>
                                <option value="SEO">SEO</option>
                            </select> -->
                            <!-- <div class="select">
                                <div class="select__item">Logo/Branding</div>
                                <div class="select__item">UI/UX</div>
                                <div class="select__item">Web Design</div>
                                <div class="select__item">Web Development</div>
                                <div class="select__item">SEO</div>
                            </div> -->
                            <div class="form-group full">
                                <label for="message">What are you looking for?</label>
                                <textarea name="message" id="message" class="form-element" placeholder="I want a website please..."></textarea>
                            </div>
                            <div id="submit-group-contact">
                                <input type="submit" value="SEND MESSAGE" onclick="send_call()">
                            </div>
                        </form>
                    </p>
                </div>
            </section>
